<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo IMC</title>
</head>
<body>
    <h1>Índice de masa corporal</h1>
    <script>
        function saltarLinea() {
            document.write("<br>");    
            document.write("<br>");    
            document.write("<br>");    
        }  
        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }
        function calcularImc(peso, altura){
           return (peso /(altura * altura));
        }

    nombre = prompt("Indique su nombre")
    pesoInformado = prompt("Informe su peso")
    alturaInformada = prompt("Informe su altura")
    imcCalculado = calcularImc(pesoInformado,alturaInformada)

    imprimir("El IMC calculado de " + nombre + " es " + imcCalculado);
    </script>
</body>
</html>
